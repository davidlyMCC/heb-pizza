<div class="grid-container">
    <!-- <h1 class="mat-h1">Dashboard</h1> -->
    <alert></alert>
    <mat-grid-list cols="1" rowHeight="100vh">
      <mat-grid-tile>
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              Orders
              <div class="more-button">
              <div class="">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
                  <mat-label><mat-icon>search</mat-icon> Filter </mat-label>
                </mat-form-field>
              </div>
              <button mat-raised-button (click)="createDialog()" color="primary">Create Order</button>
            </div>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <table mat-table [dataSource]="dataSource" class="order-table">
                <ng-container matColumnDef="orderId">
                    <th mat-header-cell *matHeaderCellDef> Order ID </th>
                    <td mat-cell *matCellDef="let order"> {{order.Order_ID}} </td>
                </ng-container>
            
                <ng-container matColumnDef="tableNo">
                    <th mat-header-cell *matHeaderCellDef> Table No. </th>
                    <td mat-cell *matCellDef="let order"> {{order.Table_No}} </td>
                </ng-container>
            
                <ng-container matColumnDef="crust">
                    <th mat-header-cell *matHeaderCellDef> Crust </th>
                    <td mat-cell *matCellDef="let order"> {{order.Crust}} </td>
                </ng-container>
            
                <ng-container matColumnDef="flavor">
                    <th mat-header-cell *matHeaderCellDef> Flavor </th>
                    <td mat-cell *matCellDef="let order"> {{order.Flavor}} </td>
                </ng-container>
            
                <ng-container matColumnDef="size">
                    <th mat-header-cell *matHeaderCellDef> Size </th>
                    <td mat-cell *matCellDef="let order"> {{order.Size}} </td>
                </ng-container>
            
                <ng-container matColumnDef="timestamp">
                    <th mat-header-cell *matHeaderCellDef> Time </th>
                    <td mat-cell *matCellDef="let order"> {{order.Timestamp| date:'YYYY-dd-MM HH:m'}} </td>
                </ng-container>
            
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let order"> <mat-icon aria-hidden="false" (click)="deleteDialog(order)" aria-label="Example home icon">delete</mat-icon> </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  (click)="clickedOrder(row)"
                  *matRowDef="let row; columns: displayedColumns;"
              ></tr>
            </table>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
