<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input formControlName="username" name="username" matInput placeholder="Username">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input formControlName="password" name="password" matInput placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block"
        (click)="login()">Log in</button>
      </form>
    </mat-card>
  </div>
